# Configuración de Nginx CORREGIDA
# El bloque HTTP ahora redirige a HTTPS

server {
    listen 80;
    server_name web-intranet.mpdtucuman.gob.ar;
    
    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name web-intranet.mpdtucuman.gob.ar;

    ssl_certificate /etc/ssl/certs/_.mpd.crt;
    ssl_certificate_key /etc/ssl/private/_.mpd.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # === FRONTEND PRODUCCIÓN ===
    location / {
        root /var/www/web-intranet/defensor-ia/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # === FRONTEND PRUEBAS ===
    location /test/ {
        alias /var/www/web-intranet-test/defensor-ia/frontend/;
        index index.html;
        try_files $uri $uri/ /test/index.html;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    location = /test/index.html {
        alias /var/www/web-intranet-test/defensor-ia/frontend/index.html;
    }

    # === API PRUEBAS: EXCEPCIONES ESPECÍFICAS ===
    location ^~ /test/api/GetPermisos {
        proxy_pass https://portaldelempleado.mpdtucuman.gob.ar;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_set_header Host portaldelempleado.mpdtucuman.gob.ar;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
    }

    location ^~ /test/api/GetParamSistCarcelario {
        proxy_pass https://portaldelempleado.mpdtucuman.gob.ar;
